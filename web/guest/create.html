<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Chorus</title>

  <!--Bootstrap-->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

   <!-- Angular -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
  <script src="app.js"></script>
  <script src="js/createController.js"></script>

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

      <![endif]-->
    </head>
    <body ng-app="myApp">
    <div ng-controller = "createCtrl as controller">
    <div class="cover-image"></div>
    <div class="cover">
      <div class="cover-image"></div>
      <div class="container">
        <div class="row">
          <div class="col-md-12 text-center">
            <img class="img-responsive" src="img\Chorus.png">
            <p>Bringing music to the masses</p>
            <br>
            <br>
            <div class="row">
              <div class="col-xs-2"></div>
              <div class="col-xs-8">
                
                <input type="text" class="form-control" placeholder="Enter party code" style="height:45px" ng-model="controller.eventCode">
                <br />
                <label>Allow Explicit?
                  <input type="checkbox" ng-model="controller.check" checked>
                </label>
              </div>
            </div>
            <br>
            <button ng-click="create()">Create Event</button>
            <br>
          </div>
        </div>
      </div>
    </div>
  </div>
</body></html>
